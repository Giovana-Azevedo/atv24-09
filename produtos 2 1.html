<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Loja Esportiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #00509e;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00509e;
        }

        .container {
            margin: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            width: 200px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background-color: #00509e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Loja de Materiais Esportivos</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="produtos 2 1.html">Produtos</a></li>
            <li><a href="lista 2 1.html">Lista</a></li>
            <li><a href="sobre 2 1.html">Sobre</a></li>
            <li><a href="login 2 1.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h2>Nossos Produtos</h2>
        <div class="products">
            <div class="product-item">
                <img src="img/bola.jfif" alt="Bola de Futebol">
                <h3>Bola de Futebol</h3>
                <p>R$ 100,00</p>
            </div>
            <div class="product-item">
                <img src="img/raqueta.jpg" alt="Raquete de Tênis">
                <h3>Raquete de Tênis</h3>
                <p>R$ 250,00</p>
            </div>
            <div class="product-item">
                <img src="img/boxe.jfif" alt="Luva de Boxe">
                <h3>Luva de Bxe</h3>
               <p>R$ 150,00</p>
            </div>
            <div class="product-item">
                <img src="img/download.jfif" alt="tenis">
                <h3>tenis de Boxe</h3>
                  <p>R$ 150,00</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Loja de Materiais Esportivos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
